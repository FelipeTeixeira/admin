<h2 class="subtitle">
    Lista de Engajamentos <small>(exibindo 7 de 20)</small>
</h2>


<mat-card class="nopadding">
    <div class="table-header">
        0 de 10 selecionado

        <mat-form-field class="table-header-actions">
            <mat-select placeholder="Ações em massa">
                <mat-option value="active">Ativar</mat-option>
                <mat-option value="pause">Pausar</mat-option>
                <mat-option value="delete">Excluir</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="table-header-search">
            <mat-label>Buscar produto</mat-label>
            <mat-icon matSuffix>search</mat-icon>
            <input matInput placeholder="Digite seu termo de busca">
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource">

        <!-- SELECT COLUMN -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef class="table-checkbox">
                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- PRODUCT COLUMN -->
        <ng-container matColumnDef="nameEngagement">
            <th mat-header-cell *matHeaderCellDef>
                Nome Anúncio
            </th>
            <td mat-cell *matCellDef="let element">
                <div class="table-productName">
                    <img src="/assets/img/teste/1.jpg" [alt]="element.nameEngagement" class="table-productImg">
                    <span>
                        <div class="table-productName">
                            {{element.nameEngagement}}
                        </div>
                        <span class="status" [ngClass]="'status-' + element.status">
                            {{element.status}}
                        </span>
                    </span>

                </div>
            </td>
        </ng-container>

        <!-- LIKE COLUMN -->
        <ng-container matColumnDef="like">
            <th mat-header-cell *matHeaderCellDef width="120">
                Curtidas
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.like}}
            </td>
        </ng-container>

        <!-- SHARED COLUMN -->
        <ng-container matColumnDef="shared">
            <th mat-header-cell *matHeaderCellDef width="120">
                Curtidas
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.shared}}
            </td>
        </ng-container>

        <!-- BUY COLUMN -->
        <ng-container matColumnDef="buy">
            <th mat-header-cell *matHeaderCellDef width="120">
                Compras
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.buy}}
            </td>
        </ng-container>

        <!-- ACTIONS COLUMN -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef width="180" class="table-action">
                Ações
            </th>

            <td mat-cell *matCellDef="let element" class="table-action">
                <!-- Engajamento ativo, esconde o botão Ativar-->

                <button mat-flat-button class="btn-circle" matTooltip="Ativar Engajamento">
                    <mat-icon>play_arrow</mat-icon>
                </button>

                <button mat-flat-button class="btn-circle" matTooltip="Pausar Engajamento">
                    <mat-icon>pause</mat-icon>
                </button>

                <button mat-flat-button class="btn-circle" matTooltip="Excluir Engajamento">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)" [ngClass]="{'table-tr-isActive': selection.isSelected(row)}">
        </tr>
    </table>

    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</mat-card>
