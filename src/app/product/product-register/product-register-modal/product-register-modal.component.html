<h1 mat-dialog-title>
    Adicionar Produto
</h1>
<div mat-dialog-content class="modal-register">

    <mat-radio-group [(ngModel)]="type">
        <mat-radio-button value="manual">
            Produto manual
        </mat-radio-button>
        <mat-radio-button value="lote">
            Produto em Lote <small>(.excel)</small>
        </mat-radio-button>
    </mat-radio-group>

    <div *ngIf="type === 'manual'">
        <mat-form-field appearance="outline">
            <mat-label>Nome do Produto</mat-label>
            <input matInput>
        </mat-form-field>

        <div class="row">
            <div class="col-sm-6">
                <mat-form-field appearance="outline">
                    <mat-label>Código</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>

            <div class="col-sm-6">
                <mat-form-field appearance="outline">
                    <mat-label>Quantidade</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
        </div>

        <mat-form-field appearance="outline">
            <mat-label>Tags</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Regras</mat-label>
            <textarea matInput placeholder="Digite as regras necessárias"></textarea>
        </mat-form-field>

        <div class="row">
            <div class="col-sm-6">
                <mat-form-field appearance="outline">
                    <mat-label>Categoria</mat-label>
                    <mat-select placeholder="Select">
                        <mat-option value="option">Option</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-sm-6">
                <mat-form-field appearance="outline">
                    <mat-label>Sub categoria</mat-label>
                    <mat-select placeholder="Select">
                        <mat-option value="option">Option</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <app-image-cover></app-image-cover>

        <mat-slide-toggle>Produto ativo</mat-slide-toggle>
    </div>

    <!-- ADD LOTE -->
    <div *ngIf="type === 'lote'" class="modal-register-uploadLote">

        <input type="file" name="" id="" #inputFile class="hide">

        <button mat-flat-button color="primary" (click)="inputFile.click()">
            <mat-icon>publish</mat-icon>
            Selecionar Arquivo
        </button>

    </div>

</div>

<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">
        Cancelar
    </button>

    <button mat-button class="btn-green">
        Adicionar Produto
    </button>
</div>
