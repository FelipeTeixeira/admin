<div class="card">
    <h2 class="card-title">
        Atividade nas redes sociais
    </h2>
    <div class="row">
        <div class="col-sm-8">
            <canvas
                baseChart [datasets]="lineChartData"
                [labels]="lineChartLabels" [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
            </canvas>
        </div>
        <div class="col-sm-4">
            <strong class="perfomance-title">
                Performance dos Canais
            </strong>
            <ul>
                <li>
                    Facebook
                    <span class="perfomance-progressBar-total">
                        84%
                    </span>
                    <div class="perfomance-progressBar">
                        <span style="width: 84%" class="perfomance-progressBar-facebook"></span>
                    </div>
                </li>
                <li>
                    WhatsApp
                    <span class="perfomance-progressBar-total">
                        90%
                    </span>
                    <div class="perfomance-progressBar">
                        <span style="width: 90%" class="perfomance-progressBar-whatsapp"></span>
                    </div>
                </li>
                <li>
                    Twitter
                    <span class="perfomance-progressBar-total">
                        70%
                    </span>
                    <div class="perfomance-progressBar">
                        <span style="width: 70%" class="perfomance-progressBar-twitter"></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
